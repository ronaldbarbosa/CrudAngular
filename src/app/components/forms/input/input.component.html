<div class="relative z-0 w-full mb-5 group">
  <input
    [type]="type"
    [name]="name"
    [id]="name"
    [value]="value"
    (input)="onInputChange($event)"
    class="float-input peer"
    placeholder=" "
    required
  />
  <label
    [for]="name"
    class="float-label">
    {{ label }}
  </label>
</div>
